<script>

var a = 1, b = 1, c, d;
c = ++a; alert(c); // 2 - потому что применяется унарный оператор "+" инкремента с префиксной системой записи, где инкрементирование производиться сразу, а возврат (alert(c)) показывается уже с обновленным значением с = a + 1 где сразу к a (1) прибавляется 1 (единица)
d = b++; alert(d); // 1 - тут тоже унарный оператор инкремента, но с постфиксной системой записи, т.е. сначала возвращается значение (b=1), а затем только будет выполнена операция инкрементирования.  
c = (2+ ++a); alert(c); // 5 - тут выполняется операция инкрементирования 2 прибавляется к 3 (a было 2 и мы увеличили её на  1) итого 5;
//d = (2+ b++); alert(d); // 4
//alert(a); // 3

</script>
